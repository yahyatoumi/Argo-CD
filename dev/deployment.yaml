apiVersion: apps/v1
kind: Deployment
metadata:
  name: ytoumi-playground
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: wil42/playground:v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8888
        readinessProbe:
          httpGet:
            path: /
            port: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: ytoumi-playground-service
  namespace: dev
spec:
  selector:
    app: myapp
  ports:
  - port: 8888
    targetPort: 8888
  type: ClusterIP
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: willapp-ingress
  labels:
    name: willapp-ingress
spec:
  rules:
  # - host: willapp.165.22.78.255.nip.io
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ytoumi-playground-service
            port: 
              number: 8888
